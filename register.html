<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WANDERLUST CHRONICLES</title>
    <link rel="icon" type="image/x-icon" href="ayushtravels.jpg">
    <style>
        :root {
            --primary-color: #1A237E; 
            --accent-color: #FFD700;  
            --background-color: #F5F5DC; 
            --text-color: #333333;   
            --border-color: #ccc;
            --error-color: #e74c3c; 
        }

        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .password-container input[type="checkbox"] {
            width: auto;
            margin-left: 5px;
        }

        .show-password {
            font-size: 0.9em;
            color: var(--primary-color);
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
        }

        footer p {
            font-size: 0.9em;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .login-container {
                padding: 20px;
            }
        }

        @media only screen and (min-width: 768px) and (max-width: 1024px) {
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Create Your Account</h1>

        <form id="registerForm" onsubmit="return registerUser(event)">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="^[0-9]{10}$" placeholder="1234567890">
                <small>Enter a 10-digit phone number</small>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <div class="password-container">
                    <label class="show-password">
                        <input type="checkbox" onclick="togglePassword('password')"> Show Password
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                <div class="password-container">
                    <label class="show-password">
                        <input type="checkbox" onclick="togglePassword('confirmPassword')"> Show Password
                    </label>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="error-message" class="error-message">
            <p>Passwords do not match. Please try again.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ayush Tours. All rights reserved.</p>
    </footer>

    <script>
        function registerUser(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
            localStorage.setItem('userFullName', fullName);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userAddress', address);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            alert("Registration successful! Please login.");
            window.location.href = 'login.html';
        }
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
